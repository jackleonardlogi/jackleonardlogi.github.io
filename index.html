<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LED State Simulations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      background-color: #1a1f24;
      /* Dark bluish-gray background */
    }

    .led {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px auto;
      background-color: black;
      /* Default color to black */
    }

    .container {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      background-color: #2a3038;
      /* Slightly lighter bluish-gray for boxes */
      color: white;
      /* Titles and text in white color */
    }

    .title {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="title">Pairing</h2>
    <div id="pairing" class="led"></div>
  </div>
  <div class="container">
    <h2 class="title">Reconnection</h2>
    <div id="reconnection" class="led"></div>
  </div>
  <div class="container">
    <h2 class="title">Power On</h2>
    <div id="powerOn" class="led"></div>
  </div>
  <div class="container">
    <h2 class="title">OOB (Out of Box)</h2>
    <div id="oob" class="led"></div>
  </div>
  <div class="container">
    <h2 class="title">Battery Critical</h2>
    <div id="batteryCritical" class="led"></div>
  </div>
  <div class="container">
    <h2 class="title">Battery Good</h2>
    <div id="batteryGood" class="led"></div>
  </div>
  <script>
    // Blinking function
    function blink(ledId, onColor, offColor, blinkTime, endTime) {
      let led = document.getElementById(ledId);
      let isOn = true;
      let blinkInterval = setInterval(() => {
        led.style.backgroundColor = isOn ? onColor : offColor;
        isOn = !isOn;
      }, blinkTime);

      setTimeout(() => {
        clearInterval(blinkInterval);
        led.style.backgroundColor = offColor;
      }, endTime);
    }

    // Steady function
    function steady(ledId, color, duration) {
      let led = document.getElementById(ledId);
      led.style.backgroundColor = color;
      setTimeout(() => {
        led.style.backgroundColor = 'black';
      }, duration);
    }

    // Pairing
    setInterval(() => blink('pairing', 'white', 'black', 150, 3000), 6000);

    // Reconnection
    setInterval(() => blink('reconnection', 'white', 'black', 300, 5000), 10000);

    // Power On
    setInterval(() => steady('powerOn', 'white', 5000), 10000);

    // OOB (Out of Box Demo)
    setInterval(() => blink('oob', 'white', 'black', 150, 3000), 5000);

    // Battery Critical
    setInterval(() => blink('batteryCritical', 'red', 'black', 500, 3000), 6000);

    // Battery Good
    setInterval(() => steady('batteryGood', 'green', 2000), 5000);

  </script>
</body>

</html>
