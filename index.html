<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED State Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background-color: #1a1f24;
        }
        .led {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: black;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            background-color: #2a3038;
            color: white;
        }
        button:hover {
            background-color: #3b4450;
        }
        #statusTitle {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 id="statusTitle">LED State: Off</h2>
    <div class="led" id="led"></div>
    <div class="button-container">
        <button onclick="pairing()">Pairing</button>
        <button onclick="reconnection()">Reconnection</button>
        <button onclick="powerOn()">Power On</button>
        <button onclick="batteryGood()">Battery Good</button>
        <button onclick="batteryCritical()">Battery Critical</button>
        <button onclick="resetLED()">Reset</button>
    </div>

    <script>
        let activeBlink;

        function blink(ledId, onColor, offColor, blinkTime) {
            clearInterval(activeBlink);
            let led = document.getElementById(ledId);
            let isOn = true;
            led.style.backgroundColor = onColor;
            activeBlink = setInterval(() => {
                led.style.backgroundColor = isOn ? onColor : offColor;
                isOn = !isOn;
            }, blinkTime);
        }

        function steady(ledId, color, duration) {
            clearInterval(activeBlink);
            let led = document.getElementById(ledId);
            led.style.backgroundColor = color;
            setTimeout(() => resetLED(), duration);
        }

        function resetLED() {
            clearInterval(activeBlink);
            let led = document.getElementById('led');
            led.style.backgroundColor = 'black';
            document.getElementById('statusTitle').textContent = 'LED State: Off';
        }

        function pairing() {
            document.getElementById('statusTitle').textContent = 'LED State: Pairing';
            blink('led', 'white', 'black', 150);
            setTimeout(() => steady('led', 'white', 5000), 3 * 60 * 1000); // 3 minutes
        }

        function reconnection() {
            document.getElementById('statusTitle').textContent = 'LED State: Reconnecting';
            blink('led', 'white', 'black', 300);
            setTimeout(() => resetLED(), 5000); // 5 seconds
        }

        function powerOn() {
            document.getElementById('statusTitle').textContent = 'LED State: Powering On';
            steady('led', 'white', 5000);
        }

        function batteryGood() {
            document.getElementById('statusTitle').textContent = 'LED State: Battery Good';
            steady('led', 'green', 2000);
        }

        function batteryCritical() {
            document.getElementById('statusTitle').textContent = 'LED State: Battery Critical';
            blink('led', 'red', 'black', 500);
            setTimeout(() => resetLED(), 3000); // 3 seconds
        }
    </script>
</body>
</html>
